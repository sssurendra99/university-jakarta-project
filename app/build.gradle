plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Add these plugins for Jakarta EE and Tomcat support
    id 'java'
    id 'war'
    id 'org.gretty' version '4.0.3'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava

    // Add Jakarta EE dependencies
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:9.1.0'
    providedCompile 'jakarta.servlet:jakarta.servlet-api:5.0.0'
    providedCompile 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.0.0'
    providedCompile 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:2.0.0'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:2.0.0'

    // For JAX-WS SOAP services
    implementation 'com.sun.xml.ws:jaxws-rt:4.0.1'
    implementation 'jakarta.xml.ws:jakarta.xml.ws-api:4.0.0'
    implementation 'com.sun.xml.ws:jaxws-ri:4.0.1'
    
    // For annotation processing
    annotationProcessor 'com.sun.xml.ws:jaxws-tools:4.0.1'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.11.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

// Add Gretty configuration for Tomcat
gretty {
    servletContainer = 'tomcat10'
    contextPath = '/'
    httpPort = 8080
}